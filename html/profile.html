    .select-list {
      font-family: 'Open Sans', sans-serif;

    }

    .select-list .title {
      display: inline-block;
      cursor: pointer;
      background: #fff;
      border: 1px solid #eaeaec;
      border-radius: 5px;
      padding: 10px 15px 10px 15px;
    }

    .select-list .title::after {
      display: inline-block;
      content: '>';
      margin-left: 15px;
      font-size: 11px;
      transform: rotate(90deg) scale(1, 2);
    }

    .select-list .title:hover {
      background: #eaeaec;
    }

    .select-list .select-options {
      margin-top: 5px;
      display: none;
      position: absolute;
      z-index: 500;
      border: 1px solid #eaeaec;
      background: #fff;
    }

    .select-list .select-options .option label {
      display: inline-block;
      padding: 10px 30px 10px 10px;
    }

    .select-list .select-options .option:hover {
      background: #eaeaec;
    }

    .select-list .select-options .option input {
      margin: 10px 0 12px 15px;
    }

    .formclass {
      width: 80%;
      margin: auto;
      padding: 10%;

    .buttons {
      width: 7em;
      text-align: center;
      background-color: #4e333b;
      border-radius: 4px;
      outline: none;
      border: none;
      cursor: pointer;
      color: white;
      padding: 1%;
      font-size: 1.2em;

    }

    .list-group>.list-group {
      display: none;
      margin-bottom: 0;

    }

    .list-group-item:focus-within+.list-group {
      display: block;

    }

    .list-group>.list-group-item {
      border-radius: 0;
      border-width: 1px 0 0 0;
      color: black;
    }

    .list-group>.list-group-item:first-child {
      border-top-width: 0;
    }

    .list-group>.list-group>.list-group-item {

  <script>
    (function ($) {
      $.fn.multiselect = function () {

        var selector = this;
        var options = $.extend({
          onChange: function () { }
        }, arguments[0] || {});

        activate();

        /////////

        function activate() {

          //events
          $(selector).find('.title').on('click', function (e) {
            $(this).parent().find('.select-options').toggle();
          });

          $(selector).find('input[type="checkbox"]').change(function (e) {
            options.onChange.call(this);
          });

        }
      };

    }(jQuery));

    $(document).ready(function () {
      $('.select-list').multiselect({

      });
    });

  </script>
