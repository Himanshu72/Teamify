<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <link href="../public/stylesheets/navbar.css" rel="stylesheet" />
  <link href="../public/stylesheets/login_style.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />


  <title>Profile</title>
  <style>
    body {
      font-family: #555;
    }

    .select-list {
      font-family: 'Open Sans', sans-serif;
      color: #555;
      background: #fff;
    }

    .select-list .title {
      display: inline-block;
      cursor: pointer;
      background: #fff;
      border: 1px solid #eaeaec;
      border-radius: 5px;
      padding: 10px 15px 10px 15px;
    }

    .select-list .title::after {
      display: inline-block;
      content: '>';
      margin-left: 15px;
      font-size: 11px;
      transform: rotate(90deg) scale(1, 2);
    }

    .select-list .title:hover {
      background: #eaeaec;
    }

    .select-list .select-options {
      margin-top: 5px;
      display: none;
      position: absolute;
      z-index: 500;
      border: 1px solid #eaeaec;
      background: #fff;
    }

    .select-list .select-options .option label {
      display: inline-block;
      padding: 10px 30px 10px 10px;
    }

    .select-list .select-options .option:hover {
      background: #eaeaec;
    }

    .select-list .select-options .option input {
      margin: 10px 0 12px 15px;
    }

    .formclass {
      width: 80%;
      margin: auto;
      padding: 10%;
    }

    .buttons {
      width: 7em;
      text-align: center;
      background-color: #4e333b;
      border-radius: 4px;
      outline: none;
      border: none;
      cursor: pointer;
      color: white;
      padding: 1%;
      font-size: 1.2em;

    }

    .list-group>.list-group {
      display: none;
      margin-bottom: 0;

    }

    .list-group-item:focus-within+.list-group {
      display: block;

    }

    .list-group>.list-group-item {
      border-radius: 0;
      border-width: 1px 0 0 0;
      color: black;
    }

    .list-group>.list-group-item:first-child {
      border-top-width: 0;
    }

    .list-group>.list-group>.list-group-item {
      padding-left: 2.5rem;
    }

    .btn_cust {
      padding: 2%;
      background: rgb(81, 82, 96);
      color: #fff;
      width: 100%;
      border-radius: 2px;
      outline: none;
      border: none;
      cursor: pointer;
      transition: all ease 0.3s;
    }

    .btn_cust:focus {
      outline: none;
      border: none;

    }

    .myBtn {
      height: 2em;
      width: 2em;
    }

    .btn_close {
      background: red;
      width: 25%;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="main">
    <nav class=" navbar navbar-expand-lg ">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand home" href="#">Teamify</a>

        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <!-- Navbar dropdown -->
          </ul>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
  </div>
  <!-- Navbar -->

  <ul class="nav nav-tabs mb-3" id="myTab0" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab0" data-mdb-toggle="tab" data-mdb-target="#home0" type="button"
        role="tab" aria-controls="home" aria-selected="true">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab0" data-mdb-toggle="tab" data-mdb-target="#profile0" type="button"
        role="tab" aria-controls="profile" aria-selected="false">Change Password</button>
    </li>

  </ul>


  <div class="tab-content" id="myTabContent0">

    <div class="tab-pane fade show active" id="home0" role="tabpanel" aria-labelledby="home-tab0">
      <!--Tab 1-->
      <div class="container-fluid">

        <div class="row">

          <div class="col-md-8" style="padding: 3%;">
            <div class="card" style="padding: 3%;">
              <div class="header">
                <h4 class="title">Edit Profile</h4>
              </div>
              <div class="content">
                <form>
                  

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="fname" disabled class="form-control edit" placeholder="Company"
                          value="Rushita">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lname" disabled class="form-control edit" placeholder="Last Name"
                          value="vachhani">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Gender</label>
                        <input type="text" disabled class="form-control edit" name="gender" placeholder="Gender"
                          value="female">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Age</label>
                        <input type="text" disabled class="form-control edit" name="Age" placeholder="Dateogbirth"
                          value="22">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Phone Number</label>
                        <input type="number" disabled name="phone edit" class="form-control edit" placeholder="Phone Number"
                          value="98981456723">
                      </div>
                    </div>
                  </div>



               

             
                  
                  <button class="buttons" id="edit" >Edit</button>
                   &nbsp;
                  <button class="buttons"  >Submit</button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>

          </div>

          <div class="col-md-4" style="padding-left: 12%">
            <img src="../public/images/profilePic.svg" class="img-fluid " alt="..." width="80%"/>
          </div>
        </div>

      </div>

    </div>

    <div class="tab-pane fade" id="profile0" role="tabpanel" aria-labelledby="profile-tab0">
      <!--Tab2-->

      <div class="container-fluid">

        <div class="row">

          <div class="col-md" style="padding: 8%;">
            <div class="card" style="padding: 6%;">
              <div class="header">
                <h4 class="title">Change Password</h4>
              </div>
              <div class="content" style="padding: 6%;" >
                <form>




                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>New Password</label>
                        <input type="text" name="new_password"  class="form-control" >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="text" name="new_password"  class="form-control" >
                      </div>
                    </div>
                  </div>



                  <div class="buttons" id="edit" >Submit</div>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>

          </div>

          <div class="col-md-7">
            <img src="../public/images/changePassword.svg" class="img-fluid " alt="..." />
          </div>
        </div>

      </div>

    </div>

  </div>



  <script>
    let flag=1;
     let edit=document.querySelector("#edit");
      edit.addEventListener("click",(e)=>{
          e.preventDefault();
          let edits=document.querySelectorAll(".edit");
           edits.forEach( (ele)=>{
                 
                 ele.disabled=(flag==1)? false : true;   
           } );
           flag= !flag;
      } );

    </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>

</html>
